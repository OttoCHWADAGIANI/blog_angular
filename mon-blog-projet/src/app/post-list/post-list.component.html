<div class="row">
    <div class="col-xs-12">
        <h1>Posts</h1>
        <ul class="list-group">
            <!-- 2' On crée ensuite une boucle qui lira chaque post de la liste posts-->
            <app-post-list-item *ngFor="let post of posts"
            [postTitle]="post.title"                    
            [postContent]="post.content"
            [postLoveIts]="post.loveIts" 
            [postCreated_at]="post.created_at"></app-post-list-item>
            <!-- 2* On définie les variables que child nous à envoyé au contenu de chaque post-->
        </ul>
    </div>
</div>
